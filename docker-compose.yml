version: '3.8'

services:
  arabic-election-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/var/log/nginx
    networks:
      - election-network

  # Optional: Add a reverse proxy
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    depends_on:
      - arabic-election-app
    restart: unless-stopped
    networks:
      - election-network

  # Optional: Database backup service
  backup-service:
    image: node:18-alpine
    volumes:
      - ./backups:/app/backups
      - ./scripts:/app/scripts
      - ./.env:/app/.env
    working_dir: /app
    command: sh -c "npm install @supabase/supabase-js && node scripts/backup.js"
    environment:
      - NODE_ENV=production
    restart: "no"
    networks:
      - election-network
    profiles:
      - backup

networks:
  election-network:
    driver: bridge

volumes:
  logs:
  backups: